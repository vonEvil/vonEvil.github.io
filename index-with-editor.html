<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="nofollow" />
    <title>Virtual Floor Plans</title>

    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/pannellum.css" />
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/elastislide/elastislide.css" />
    <link rel="stylesheet" type="text/css" href="css/elastislide/custom.css" />
    <link rel="stylesheet" type="text/css" href="./css/index-with-editor.css" />
    <link rel="stylesheet/less" type="text/css" href="./css/virtualFloorPlans.less" />
    <script src="./js/less.min.js" type="text/javascript"></script>



</head>

<body>

    <div id="containerAndEditor">
      <div id="container">
      </div>
      <div id="editor">
        <div class="row">
  <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
   <select>
     <option value="" disabled selected>Choose your option</option>
     <option value="1">Option 1</option>
     <option value="2">Option 2</option>
     <option value="3">Option 3</option>
   </select>
   <label>Materialize Select</label>
 </div>
      </div>
    <div class="row">
      <div class="input-field col s4">
        <input placeholder="100" id="x" type="text" class="validate">
        <label for="x">X</label>
      </div>
      <div class="input-field col s4">
        <input placeholder="100" id="y" type="text" class="validate">
        <label for="y">Y</label>
      </div>
      <div class="input-field col s4">
        <input placeholder="360" id="rotation" type="text" class="validate">
        <label for="rotation">Rotation (degrees)</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input disabled value="I am not editable" id="disabled" type="text" class="validate">
        <label for="disabled">Disabled</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
  </form>
</div>
      </div>
    </div>

    <script type="text/javascript" src="./js/jquery.js"></script>
    <script src="./js/materialize.js"></script>
    <script type="text/javascript" src="./js/libpannellum.js"></script>
    <script type="text/javascript" src="./js/pannellum.js"></script>
    <script type="text/javascript" src="./js/virtualFloorPlans.js"></script>
    <script src="./js/elastislide/modernizr.custom.17475.js"></script>
    <script src="./js/elastislide/jquerypp.custom.js"></script>
    <script src="./js/elastislide/jquery.elastislide.js"></script>

    <script>
    $(document).ready(function() {
      console.log("Loading Json")
        $.getJSON("./data/avenue_rd.json", function(json) {
          console.log("Loaded Json")
            loadFloorPlan('container',json);
        });

    });
    </script>

</body>

</html>
